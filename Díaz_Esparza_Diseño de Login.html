<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
</head>

<body style="background-color:#EDDEFC;">

    <center><h1> Inicio de Sesión </h1></center>
    <section>


        <form name="registro" id="registro" method="post" style="width: 16rem; margin: auto;">
            <div style="display: flex; justify-content: space-between;">
                <label for="usuario">Usuario</label>
                <input type="text" name="usuario" id="usuario">
            </div>

            <div style="display: flex; justify-content: space-between;">
                <label for="password">Contraseña</label>
                <input type="password" name="password" id="password">
            </div>

            <input type="submit" id="enviar" value="Registrarse"
                style="display: block; margin: auto; margin-top: 1rem;">
        </form>
    </section>

    <!-- JS -->
    <script>
        const reg = /^[!@#$%^&\-*()_?¿]+[a-z]+[!@#$%^&\-*()_?¿]$/

        const validate = (str) => {
            return reg.test(str) && str.length >= 8;
        }

        registro.onsubmit = (ev) => {
            ev.preventDefault();

            if (
                validate(password.value) && validate(usuario.value)
            ) {
                alert("¡Inicio Exitoso!");
            } else {
                alert("Error de Inicio de Sesión.");
            }
        }
    </script>
</body>

</html>
